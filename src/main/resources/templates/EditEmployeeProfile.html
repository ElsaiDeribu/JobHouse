<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

</head>
<body class="vh-100" > 
    <nav class="navbar bg-light shadow-lg navbar-expand-md navbar-light mb-5">
        <div class="container-xxl">
          <a th:href="@{/}" class="navbar-brand"><span class="fw-bold text-secondary">JobHouse</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
            aria-controls="main-nav" aria-expanded="falsse" aria-label="toggle navigation">
            <span class="navbar-toggler-icon text-secondary bg-light"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
            <ul class="navbar-nav">
              <li class="nav-item m-2">
                <a th:href="@{/}" class="navbar-brand"><span class="fw-bold btn btn-success text-light"><i class="bi bi-house"></i></span></a>
              </li>
             
            </ul>
          </div>
        </div>
      </nav>
  
   <div class="row vh-100 align-items-center justify-content-center">
    <div class="col-11 col-sm-9 col-md-7 col-lg-6 col-xl-5 col-xxl-4 text-center">  
        <div class="card shadow-lg bg-light p-5 ">
                <div class="card-body">
                    <div class="card-title mb-5"> 

                        <div th:if="${employee != null}">
                            <img class="rounded-circle mb-3" th:src="@{${employee.photosImagePath}}" width="100px" height="100px"/>
                        </div> <h1 th:text="${userDetails.getUsername()}">authenticated Employee</h1>
                        <p class="lead ">Edit your profile !</p> </div> 
                        <span class="circle"><i class="fa fa-check"></i></span>
                        <form  th:action ="@{'/'+${userDetails.getUsername()}+'/EditEmployee'}" method="post" th:object="${employeeProfile}" enctype="multipart/form-data">
                            <div class="form-input my-3"> <i class="fa fa-envelope-open"></i> <input th:field="*{fullName}" type="text" class="form-control"
                                placeholder="Full name" required> 
                                <p th:each="error: ${#fields.errors('fullName')}" 
                                th:text="${error}">Validation error</p></div>
                            <div class="form-input  my-3"> <i class="fa fa-user"></i> <input th:field="*{fieldOfStudy}" type="text" class="form-control"
                                    placeholder="Field of study" required> 
                                    <p th:each="error: ${#fields.errors('fieldOfStudy')}" 
                                    th:text="${error}">Validation error</p>
                                </div>
                            <div class="form-input  my-3"> <i class="fa fa-envelope"></i> <input th:field="*{GPA}" type="number" class="form-control"
                                    placeholder="GPA" required> 
                                    <p th:each="error: ${#fields.errors('GPA')}" 
                                    th:text="${error}">Validation error</p>
                                </div>
                            
                            <div class="form-input  my-3"> <i class="fa fa-lock"></i> <input th:field="*{educationLevel}" type="text" class="form-control"
                                    placeholder="Educational level" required> </div>
                                    <p th:each="error: ${#fields.errors('educationLevel')}" 
                                    th:text="${error}">Validation error</p>
                            <div class="form-input  my-3"> <i class="fa fa-lock"></i> <input th:field="*{yearsOfExperience}"  type="number" class="form-control"
                                        placeholder="years of experience" required> 
                                        <p th:each="error: ${#fields.errors('yearsOfExperience')}" 
                                        th:text="${error}">Validation error</p>
                            <div class="form-input  my-3"> <i class="fa fa-lock"></i> <input th:field="*{location}" type="text" class="form-control"
                                        placeholder="Location" required> </div>
                                        <p th:each="error: ${#fields.errors('location')}" 
                                        th:text="${error}">Validation error</p>
                            <div class="form-input  my-3"> <i class="fa fa-lock"></i> <textarea  th:field="*{bio}" class="form-control"
                                        placeholder="Write something about yourself..." rows="4"></textarea> </div>
                                        <p th:each="error: ${#fields.errors('bio')}" 
                                        th:text="${error}" required>Validation error</p>
                           
                            <br>
                            <input type="hidden" th:field="*{profilePicture}" id="blogId">
                            <br>
                            <div>
                                <label class="form-label" for="image">Your Photo: </label>
                                <input class="form-control" type="file" id="image" name="image"  required/>
                            </div>
                            <br>
                            <button class="btn btn-lg btn-primary mt-3" type="submit" value="Submit">Submit</button>
                        </form>
                   
                  
                </div>
            </div>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
