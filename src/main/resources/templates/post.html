<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="${post.getUser().getFullName()} + '\'s post'"> </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <!-- Page to represent a single post -->
</head>

<body class="vh=100">
  <header>
    <nav class="navbar bg-light shadow-lg navbar-expand-md navbar-light">
      <div class="container-xxl">
        <a th:href="@{/}" class="navbar-brand"><span class="fw-bold text-secondary">JobHouse</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
          aria-controls="main-nav" aria-expanded="falsse" aria-label="toggle navigation">
          <span class="navbar-toggler-icon text-secondary bg-light"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
          <ul class="navbar-nav">
            <li class="nav-item m-2">
              <a th:href="@{/}" class="navbar-brand"><span class="fw-bold btn btn-success text-light"><i class="bi bi-house"></i></span></a>
            </li>
           
          </ul>
        </div>
      </div>
    </nav>
   

  </header>

  <div class="row vh-100 align-items-center justify-content-center mx-3">

    <div class="card shadow-lg bg-light p-3">
      <div class="row">
        <div class="col">

          <img class="img-fluid" th:src="*{'data:image/jpeg;base64,' + {post.image}}" alt="post image" />

        </div>

        <div class="col ">
          <div class="cord-body ">
            <div>
              <span class="prefix">Description:</span>
              <span class="description" th:text="${post.description}"></span>
            </div>
            <div class="category mt-1">
              <span class="prefix">Category:</span>
              <span class="value" th:text="${post.category}"></span>
            </div>
            <div class="mt-1">
              <span class="prefix ">Number of candidates needed:</span>
              <span class="value" th:text="${post.number}"></span>
            </div>
            <div class="gender mt-1">
              <span class="prefix ">Gender:</span>
              <span class="value" th:text="${post.gender}"></span>
            </div>
            <div class="deadline mt-1">
              <span class="prefix">Application deadline:</span>
              <span class="value" th:text="${post.deadline}"></span>
            </div>
            <div th:if="${is_owner or user.isAdmin()}" class="edit_link mt-3">
              <a th:if ="${is_owner}" class="btn btn-outline-primary " th:href="'/post/edit/' + ${post.getId()}">Edit</a>
              <a class="btn btn-outline-danger mx-2" th:href="'/post/delete/' + ${post.getId()}">Delete</a>
            </div>
          </div>
        </div>


      </div>

    </div>

  </div>



  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
