<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body  class= "vh-100 ">
    <div class="row h-100 justify-content-center align-items-center " >
        <div class="col-md-9 col-lg-8 col-xl-6 col-xxl-5 text-center">
            <div class="card  p-5 shadow-lg   bg-light">
                <form th:action = "@{/register}" method="post" th:object="${choose}">
                    <h1 class="mb-5">Sign up as:</h1>
                    <input
                      class="btn-check"
                      type="radio"
                      autocomplete="off"
                      id="emp"
                      name="role"
                      value="employee"
                      th:field="${choose.choice}"
                      checked
                    />
                    <label class="btn btn-outline-primary btn-lg p-5 m-4 " for="emp">Employee</label>
        
            
                    <input
                      class="btn-check"
                      type="radio"
                      autocomplete="off"
                      id="cmp"
                      name="role"
                      value="company"
                      th:field="${choose.choice}"
                    />
                    <label class="btn btn-outline-primary btn-lg  p-5 m-4" for="cmp"> Company</label>
                    <br />
                    <button
                      class="btn btn-outline-success m-5"
                      type="submit"
                      
                      value="Choose"
                    >
                      Next
                    </button>
                  </form>
            </div>

        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
