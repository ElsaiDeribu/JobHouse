<!-- Admin search functionality -->
    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <table class="table table-striped" style="margin-top: 22px;">
        <thead class="thead-dark">
            <tr class="table-dark">
                <th>Full Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Roles</th>
                <th>Status</th>
                <th>Make Admin</th>
                <th>Delete User</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each = "user: ${users}">
                <th scope="row" th:text = "${user.getFullName()}">ghs</th> 
                <td th:text = "${user.getUsername()}"> </td>
                <td th:text = "${user.getEmail()}"></td>
                <td th:text = "${user.getRole()}"></td>
                <td th:text = "${user.isEnabled()}"></td>
                <td th:if = "${!user.isAdmin()}"><a th:href="@{'/adminProfile/'+${user.getUsername()}+'/makeAdmin'}" style="text-decoration: none;">Make Admin</a></td>
                <td th:if = "${user.isAdmin()}">Already Admin</td>
                <td th:if = "${!user.isAdmin()}"><a th:href="@{'/adminProfile/'+${user.getUsername()}+'/DeleteAccount'}" style="text-decoration: none;">Delete User</a></td>
                <td th:if = "${user.isAdmin()}">Can't Delete</td>
            </tr>
        </tbody>
    </table>
    <div th:if ="${users == null}">
        <h1>No results found</h1>
    </div>
</body>
</html>
