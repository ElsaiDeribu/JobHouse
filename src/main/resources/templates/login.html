<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Login</title>
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    
  </head>

  <body class="vh-100">
    <div th:if="${error}">
      Unable to login. Check your username and password.
    </div>
    <div class="container">
      <div class="row vh-100 align-items-center justify-content-center">
        <div class="col-md-7 col-lg-6 col-xl-5 col-xxl-4">
          <div class="card px-5 shadow-lg bg-light">
            <div class="card-body text-center">
              <div class="card-title mb-4 mt-3"><h1>jobhouse</h1></div>
              <form method="POST">
                <label class="form-label" for="username"></label>
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="bi bi-person"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Username"
                    required
                  />
                </div>
                <label class="form-label" for="password"></label>
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="bi bi-key"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Password"
                    required
                  />
                </div>
                <div class="text-center d-grid">
                  <button
                    class="btn btn-primary m-5"
                    type="submit"
                    value="Login"
                  >
                    Login
                  </button>
                </div>
                <hr />
                <div
                  class="d-flex align-items-center justify-content-center m-4"
                >
                  <p class="mb-0 me-2">Don't have an account?</p>
                  <a th:href="@{/register}" class="btn btn-outline-success"
                    >Create a new Account</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  </body>
</html>
